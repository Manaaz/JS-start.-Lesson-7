<!DOCTYPE html>
<html lang="ru" >
<head>
    <meta charset="utf-8">
    
    <!--/Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <!--\Bootstrap CSS -->
    
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <link rel="stylesheet" href="style.css">
     
    <title>Lesson 7.</title>
</head>

<body>   
    
    <div class="header">
            
    </div>
        
    <div class="content">
        
        <p class="btn btn-primary" onclick="openBasket()">Корзина</p>
        
        <div id="modal" class="modal">
           <div class="screen"></div>
           <div class="pre-basket-shell">
                <h1>Состав корзины</h1>
                <div class="section">
                    <div class="basket" id="basket_id"></div>
                </div>
                <h1>Адрес доставки</h1>
                <div class="section">
                    <p>Адрес доставки</p>
                    <input type="text">
                </div>
                <h1>Комментарий</h1>
                <div class="section">
                    <p>Комментарий</p>
                    <input type="text">
                </div>
                
                <div class="buttons">
                    <p class="btn btn-primary" id="prev">Назад</p>
                    <p class="btn btn-primary" id="next">Далее</p>
                </div>
                
           </div>
        </div>
        
        <div class="modalImg">
            <span class="close">×</span>
            <img src="" alt="" class="modal-contentImg" id="img01"/>
        </div>
        
        <div class="catalog">
            <div class="col-sm-4">
                <div class="card" style="width: 18rem;">
                  <img class="myImg" id="myImg_1" src="img/klav_1.jpg" class="card-img-top" alt="..." onClick="imageOnClickModal('myImg_1')">
                  <div class="card-body">
                    <h5 class="card-title">Клавиатура</h5>
                    <p class="card-text">2000 руб.</p>
                    <p href="" class="btn btn-primary" onclick="addItemOnBasket(['Клавиатура', 2000, 1, 'RGB'])">Купить</p>
                  </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card" style="width: 18rem;">
                  <img class="myImg" id="myImg_2" src="img/mouse_1.jpg" class="card-img-top" alt="..." onClick="imageOnClickModal('myImg_2')">
                  <div class="card-body">
                    <h5 class="card-title">Мышка</h5>
                    <p class="card-text">1500 руб.</p>
                    <p href="" class="btn btn-primary" onclick="addItemOnBasket(['Мышка', 1500, 1, 'Blody'])">Купить</p>
                  </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card" style="width: 18rem;">
                  <img class="myImg" id="myImg_3" onClick="imageOnClickModal('myImg_3')" src="img/naush_1.jpg" class="card-img-top" alt="..." 
                      style="">
                  <div class="card-body">
                    <h5 class="card-title">Наушники</h5>
                    <p class="card-text">3000 руб.</p>
                    <p class="btn btn-primary" onclick="addItemOnBasket(['Наушники', 3000, 1, 'Черные'])">Купить</p>
                  </div>
                </div>
            </div>
        </div>   
        
    </div>
      
    <script src="main.js"></script>
    
</body>
</html>
