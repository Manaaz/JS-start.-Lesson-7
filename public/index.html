<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">

    <!--/Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <!--\Bootstrap CSS -->

    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Pro JS. Lesson 7.</title>
</head>

<body>
    <div id="app">
        <header>
            <search v-on:search="searchHandler"></search>
            <cart v-on:remove="removeFromCartHandler">
                <goods_item v-for="good in cart" v-bind:title="good.title" v-bind:price="good.price" v-bind:id="good.id" />
            </cart>
        </header>
        <hr>
        <main>
            <div class="catalog-shell"></div>
            <div class="goods-list catalog" v-on:click="addToCartHandler">
                <div v-if="!isLoaded">
                    <h4>Loading...</h4>
                </div>
                <div v-if="isLoaded && goods.length == 0">
                    <h4>Товаров нет</h4>
                </div>
                <goods_item v-for="good in filtredGoods" v-bind:title="good.title" v-bind:price="good.price" v-bind:id="good.id"></goods_item>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!--<script src="scriptCart.js"></script>
    <script src="scriptSearch.js"></script>
    <script src="scriptGoods-item.js"></script>-->
    <script src="./build.js"></script>
</body>

</html>
